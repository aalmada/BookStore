<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern minimalist book icon -->
  <g transform="translate(10, 12)">
    <!-- Book outline with gradient effect -->
    <defs>
      <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Main book shape -->
    <rect x="2" y="2" width="24" height="22" rx="2" fill="url(#bookGradient)"/>
    
    <!-- Book pages effect -->
    <rect x="4" y="0" width="24" height="22" rx="2" fill="none" stroke="#2563eb" stroke-width="1.5" opacity="0.4"/>
    <rect x="6" y="-1" width="24" height="22" rx="2" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Bookmark accent -->
    <path d="M 18 2 L 18 10 L 20 8 L 22 10 L 22 2 Z" fill="#f59e0b" opacity="0.9"/>
  </g>
  
  <!-- Text: BookStore -->
  <text x="50" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#1e3a8a" letter-spacing="-0.5">
    BookStore
  </text>
</svg>
