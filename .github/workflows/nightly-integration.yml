name: Nightly Integration Tests

on:
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM UTC daily
  workflow_dispatch:  # Allow manual trigger

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Verify Docker availability
      run: |
        docker --version
        docker compose version
        
    - name: Cache NuGet packages
      uses: actions/cache@v5
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Run Aspire integration tests
      run: dotnet test --configuration Release --treenode-filter "/**[Category=Integration]" --verbosity detailed
      working-directory: src/Web/BookStore.Web.Tests
      timeout-minutes: 10
      # Aspire will start its own containers (PostgreSQL, Azurite, PgAdmin)
      # Extended timeout allows for container image downloads and startup
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: integration-test-results
        path: '**/TestResults/*.trx'
