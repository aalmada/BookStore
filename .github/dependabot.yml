version: 2

updates:
  # Enable version updates for NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "antaoalmada"
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Ignore patch updates for stable packages to reduce noise
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      aspire:
        patterns:
          - "Aspire.*"
      marten:
        patterns:
          - "Marten*"
      microsoft:
        patterns:
          - "Microsoft.*"
      opentelemetry:
        patterns:
          - "OpenTelemetry.*"
      wolverine:
        patterns:
          - "WolverineFx*"
      npgsql:
        patterns:
          - "Npgsql.*"
          - "AspNetCore.HealthChecks.NpgSql"
      testing:
        patterns:
          - "TUnit*"
          - "NSubstitute"
      roslyn-analyzers:
        patterns:
          - "Microsoft.CodeAnalysis.*"
      api-tooling:
        patterns:
          - "Scalar.*"
          - "Refit.*"
          - "Asp.Versioning.*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
